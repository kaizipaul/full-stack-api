databases:
  - name: full_stack_api
    databaseName: full_stack_api
    user: full_stack_api_user

services:
  - type: web
    name: full_stack_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: full_stack_api
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false